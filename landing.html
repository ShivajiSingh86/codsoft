<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
}

.header {
    background-color: #007bff;
    color: white;
    padding: 60px 20px;
    text-align: center;
}

.header h1 {
    margin: 0;
    font-size: 2.5em;
}

.header p {
    font-size: 1.2em;
    margin: 10px 0;
}

.cta-button {
    background-color: #fff;
    color: #007bff;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.1em;
    display: inline-block;
}

.cta-button:hover {
    background-color: #e7e7e7;
}

.main-content {
    padding: 40px 20px;
}

.features {
    background-color: #f4f4f4;
    padding: 40px 0;
}

.features .container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.feature {
    flex: 1;
    padding: 20px;
    max-width: 300px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 10px;
    background-color: white;
    text-align: center;
}

.feature h2 {
    margin-top: 0;
}

.signup {
    text-align: center;
    padding: 40px 20px;
}

.signup h2 {
    margin: 0;
    font-size: 2em;
}

.signup p {
    margin: 10px 0 30px;
}

.signup form {
    max-width: 500px;
    margin: 0 auto;
}

.signup input {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.signup button {
    width: 100%;
    padding: 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
}

.signup button:hover {
    background-color: #0056b3;
}

.footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

.footer p {
    margin: 0;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Welcome to Our Service</h1>
            <p>Your solution for everything.</p>
            <a href="#signup" class="cta-button">Get Started</a>
        </div>
    </header>
    
    <main class="main-content">
        <section class="features">
            <div class="container">
                <div class="feature">
                    <h2>Feature 1</h2>
                    <p>Detail about feature 1.</p>
                </div>
                <div class="feature">
                    <h2>Feature 2</h2>
                    <p>Detail about feature 2.</p>
                </div>
                <div class="feature">
                    <h2>Feature 3</h2>
                    <p>Detail about feature 3.</p>
                </div>
            </div>
        </section>
        
        <section id="signup" class="signup">
            <div class="container">
                <h2>Sign Up Now</h2>
                <p>Join us today and start benefiting from our services.</p>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <button type="submit" class="cta-button">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
